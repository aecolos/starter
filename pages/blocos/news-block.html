<div class="block-wrapper news-wrapper container-fluid">
    <div class="row-fluid">
        <div class="span12">
            <h2>NOTÍCIAS</h2> </div>
    </div>
    <div class="row-fluid">
        {% for item in site.categories.news limit:3 %}
            <div class="span4">
                <a href={{item.url}} target="_blank">
                    <div class="image-wrapper">
                    <div class="blue-overlay">{{page.splash}}</div>
                    <img alt="Noticia 1 Foto" src={{site.baseurl}}{{item.splash}}> </div>
                    <div class="date-wrapper">
                        <i class="icon-calendar"></i><span>{{item.date | date:"%b %d"}}</span>
                    </div>
                    <div class="lead3">{{item.title}}</div>
                    <div class="p2">{{item.excerpt}}</div>
                </a>
            </div>
        {% endfor %}
    </div>
